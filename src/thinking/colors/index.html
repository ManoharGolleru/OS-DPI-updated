<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>XKCD Colors</title>
  </head>
  <script>
    window.addEventListener("load", () => {
      const input = document.querySelector("input");
      input.addEventListener("input", (e) => console.log(e));
      const options = Array.from(
        document.querySelector("datalist#xkcd-colors").options
      );
      console.log(options.slice(0, 4));
      input.addEventListener("keypress", function (e) {
        console.log(e);
        if (e.keyCode == 13) {
          console.log("enter");
          var relevantOptions = options.filter(function (option) {
            return option.innerText
              .toLowerCase()
              .includes(input.value.toLowerCase());
          }); // filtering the data list based on input query
          if (relevantOptions.length > 0) {
            input.value = relevantOptions.shift().value; //Taking the first
            input.blur();
          }
        }
      });
    });
  </script>
