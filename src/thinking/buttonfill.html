<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fill test</title>
    <style>
      button {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        margin: 50px;
        transition: box-shadow 0s linear;
      }

      button:hover {
        box-shadow: inset 0px 0px 0px 50px #f00;
        transition: box-shadow 2s linear;
      }
    </style>
    <script>
      window.addEventListener("load", () => {
        const msg = document.querySelector("#message");
        const button = document.querySelector("button");
        button.addEventListener(
          "transitionstart",
          () => (msg.innerHTML = "start")
        );
        button.addEventListener("transitionend", () => {
          msg.innerHTML = "end";
          button.click();
        });
        button.addEventListener("click", () => (msg.innerHTML = "clicked"));
      });
    </script>
  </head>
  <body>
    <button>Test</button>
    <p id="message"></p>
    <p>
      Thinking about how to have a button fill from outside in on hover. We
      could know when it is complete using
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/transitionend_event"
        >transitonend</a
      >
    </p>
  </body>
</html>
