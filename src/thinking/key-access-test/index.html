<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Access Example</title>
  </head>
  <body>
    <fieldset class="toolbar" tabindex="0">
      <legend>Toolbar</legend>
      <button tabindex="-1">Button 1</button>
      <button tabindex="-1">Button 2</button>
    </fieldset>

    <fieldset class="widget" tabindex="0">
      <legend>Widget 1</legend>

      <label
        >An simple input that doesn't need arrows
        <input type="checkbox" tabindex="-1" />
      </label>

      <label
        >An input that needs arrows
        <select tabindex="-1">
          <option>choice 1</option>
          <option>choice 2</option>
        </select>
      </label>

      <label
        >Do text inputs work?
        <input type="text" tabindex="-1" placeholder="enter some text" arrows="0" />
      </label>

      <fieldset class="widget" tabindex="-1">
        <legend>Nested widget</legend>
        <input type="text" tabindex="-1" arrows="0" />
        <button tabindex="-1">Do it</button>
      </fieldset>

      <label>One after the nested widget<input type="checkbox" tabindex="-1"/></label>
    </fieldset>
    <script type="module" src="main.js"></script>
  </body>
</html>
