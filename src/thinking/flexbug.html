<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex bug?</title>
    <style>
      div {
        display: flex;
        flex: 1 1 0;
        flex-direction: column;
        height: 300px;
        width: 100px;
      }
      button {
        flex: 1 1 0;
      }
      fieldset {
        display: flex;
        flex: 1 1 0;
        flex-flow: wrap;
      }
    </style>
    <script>
      function setGrow(amt) {
        document.querySelector("#target").style.flexGrow = amt;
      }
    </script>
  </head>
  <body>
    <div>
      <fieldset>
        <button style="flex-grow: 1">1</button>
        <button style="flex-grow: 1">2</button>
      </fieldset>
      <button id="target" style="flex-grow: 1">nothing</button>
    </div>
  </body>
</html>
